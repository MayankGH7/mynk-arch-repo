name: Build AUR packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: "AUR package name"
        required: true
  # push:
  #   paths:
  #     - '.github/workflows/arch-build-pkg.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      # options: --volume ${{ github.workspace }}:/github/workspace
    steps:
      - name: Install build tools
        run: |
          pacman -Sy --noconfirm base-devel git sudo cmake ninja qt6-base qt6-tools qt6-declarative qt6-svg pcre2


      - name: Create build user
        run: |
          useradd -m builduser
          echo "builduser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          su - builduser -c "mkdir -p ~/build"

      - name: Clone AUR package
        run: |
          su - builduser -c "cd ~/build && git clone https://aur.archlinux.org/${{ github.event.inputs.package }}.git"

      - name: Build package
        run: |
          su - builduser -c "cd ~/build/${{ github.event.inputs.package }} && makepkg -sf --noconfirm"

      - name: Upload package to repo
        run: |
          mkdir -p /tmp/output
          cp /home/builduser/build/${{ github.event.inputs.package }}/*.pkg.tar.zst /tmp/output/

      - name: Checkout repo manually
        run: |
          mkdir /github/workspace
          cd /github/workspace
          git clone https://github.com/${{ github.repository }} .

      - name: Move packages
        run: |
          ls /github/workspace/
          cp /tmp/output/*.pkg.tar.zst /github/workspace/x86_64
          repo-add /github/workspace/x86_64/mynk-arch-repo.db.tar.gz /github/workspace/x86_64/*.pkg.tar.zst
          rm -f /github/workspace/x86_64/mynk-arch-repo.db /github/workspace/x86_64/mynk-arch-repo.files
          mv /github/workspace/x86_64/mynk-arch-repo.db.tar.gz /github/workspace/x86_64/mynk-arch-repo.db
          mv /github/workspace/x86_64/mynk-arch-repo.files.tar.gz /github/workspace/x86_64/mynk-arch-repo.files

      - name: Commit and push
        run: |
          cd /github/workspace
          ls -a
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Build ${{ github.event.inputs.package }} on $(date)" || echo "No changes to commit"
          git push

